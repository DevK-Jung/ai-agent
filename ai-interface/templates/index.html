<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            line-height: 1.6;
        }

        .main-content {
            padding: 60px 30px;
            text-align: center;
        }

        .service-title {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .service-subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .service-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .service-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .service-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .service-name {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .service-description {
            color: #6c757d;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .chat-card {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .chat-card:hover {
            border-color: #2196f3;
        }

        .code-card {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
        }

        .code-card:hover {
            border-color: #9c27b0;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        .feature-text {
            color: #6c757d;
            font-size: 0.95em;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1.1em;
            }

            .service-options {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .service-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>🤖 AI Assistant Platform</h1>
        <p>AI 기반 코딩 도구와 대화형 챗봇을 한 곳에서<br>
        원하는 서비스를 선택하여 시작하세요</p>
    </header>

    <main class="main-content">
        <h2 class="service-title">어떤 서비스를 이용하시겠습니까?</h2>
        <p class="service-subtitle">AI의 도움을 받아 코드를 생성하거나, 파일을 첨부하여 자유롭게 대화해보세요</p>

        <div class="service-options">
            <div class="service-card chat-card" onclick="goToChat()">
                <span class="service-icon">💬</span>
                <div class="service-name">AI 챗봇</div>
                <div class="service-description">
                    파일을 첨부하여 AI와 대화하고<br>
                    실시간 마크다운 스트리밍으로<br>
                    자연스러운 대화를 경험하세요
                </div>
            </div>

            <div class="service-card code-card" onclick="goToCode()">
                <span class="service-icon">⚡</span>
                <div class="service-name">AI 코드 생성기</div>
                <div class="service-description">
                    자연어로 요청하면 AI가<br>
                    다양한 언어의 코드를 생성하고<br>
                    Docker 환경에서 안전하게 실행
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">🚀</span>
                <div class="feature-text">빠른 응답</div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🔒</span>
                <div class="feature-text">안전한 실행</div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📝</span>
                <div class="feature-text">다중 언어 지원</div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">💾</span>
                <div class="feature-text">파일 첨부</div>
            </div>
        </div>
    </main>
</div>

<script>
    function goToChat() {
        window.location.href = '/chat';
    }

    function goToCode() {
        window.location.href = '/code';
    }

    // 키보드 단축키
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            if (e.key === '1') {
                e.preventDefault();
                goToChat();
            } else if (e.key === '2') {
                e.preventDefault();
                goToCode();
            }
        }
    });

    // 카드 클릭 애니메이션
    document.querySelectorAll('.service-card').forEach(card => {
        card.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    });
</script>
</body>
</html>
